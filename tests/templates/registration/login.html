<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему тестирования</title>
    <!-- остальные метатеги и стили -->
</head>
<!-- остальная часть шаблона -->
{% extends 'base.html' %}

{% block title %}Вход в систему тестирования{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Вход в систему тестирования</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        {% if form.errors %}
            <div class="error">Неверное имя пользователя или пароль.</div>
        {% endif %}
        <button type="submit">Войти</button>
    </form>
    
    <div class="nav-links">
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
